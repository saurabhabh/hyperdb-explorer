<div class="alignHorizontal">
    <h2 mat-dialog-title>Node Information</h2>
    <span class="example-spacer"></span>
    <mat-icon class="closeDialog" (click)="dismiss()">close</mat-icon> 
  </div>
  <mat-dialog-content>
  
    <div class="example-container">
      <ngx-json-viewer [json]="nodeInfo"></ngx-json-viewer>
    </div>
  
  </mat-dialog-content>
  <mat-dialog-actions class="alignHorizontal" style="justify-content: center">
    <button mat-raised-button color="primary">
      <mat-icon>save</mat-icon> Save
    </button>
    <button mat-raised-button color="primary" (click)="dismiss()">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </mat-dialog-actions>
